<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Smart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/main_section/run_logo.png" alt="main logo">
                </a>
                <div class="header__official">
                    Official representative
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="tel:+35383002010" class="header__phone">+35 38 300 20 10</a>
                    <button class="button">Request a call</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Heart rate monitor selection</h1>
                <h2 class="promo__subheader">Considering your fitness level</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_section/timer.png" alt="timer">
                        10 minutes
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_section/del.png" alt="package">
                        Free delivery
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_section/messages.png" alt="message">
                        Any question
                    </div>
                </div>

                <button class="button button_main">Request consultation</button>
                <div class="promo__link">
                    or
                    <a href="#">Go to catalog</a>
                </div>
            </div>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
